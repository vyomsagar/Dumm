<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Buddhu</title>
  </head>
  <body class="text-white">

    <div class="w-full  bg-neutral-900">
      <!-- the main box---->
        <div class="w-full flex flex-col items-center justify-between min-h-screen gap-4">
            <div id="chatRoom" class="chatRoom w-250 flex flex-col h-[80%] pb-45">
                <!-- Chat messages will be appended here -->

            </div>
            <div class="textInput w-230 bg-neutral-950 h-[16%] rounded-3xl p-6 fixed bottom-8">
                <textarea id="inputText" class="w-full min-h-15 flex items-center p-2 rounded-xl bg-neutral-900 placeholder-white resize-none outline-0" rows="2" placeholder="Type your message..."></textarea>
                <div class="p-2 px-4 flex justify-between">tools
                    <button id="submitButton" class="px-3 py-2 bg-gray-300 text-black rounded-full">Ask..</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
